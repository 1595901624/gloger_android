name: Build and Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: clog-reader-${{ matrix.os }}
          # 将 path 改为通配，确保在各平台都能找到二进制
          path: target/release/clog-reader*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Generate timestamp
        run: |
          TIMESTAMP=$(date +%y%m%d%H%M)
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          # 在 artifacts/* 目录中查找并复制每个平台的二进制到 artifacts-release，并按平台重命名，保证唯一文件名
          mkdir -p artifacts-release
          for d in artifacts/*; do
            if [ -d "$d" ]; then
              base=$(basename "$d")
              if [ -f "$d/clog-reader" ]; then
                cp "$d/clog-reader" "artifacts-release/clog-reader-${base}"
              fi
              if [ -f "$d/clog-reader.exe" ]; then
                cp "$d/clog-reader.exe" "artifacts-release/clog-reader-${base}.exe"
              fi
            fi
          done
          ls -lah artifacts-release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}_Build_${{ env.TIMESTAMP }}
          name: Release ${{ env.VERSION }}_Build_${{ env.TIMESTAMP }}
          # 指向新准备好的唯一文件集合
          files: artifacts-release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
