name: Build and Release All Platforms

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            ext: .exe
          # Windows x86
          - target: i686-pc-windows-msvc
            os: windows-latest
            ext: .exe
          # Linux x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            ext: ""
          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            ext: ""
          # macOS ARM
          - target: aarch64-apple-darwin
            os: macos-latest
            ext: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mv target/${{ matrix.target }}/release/clog-reader${{ matrix.ext }} clog-reader-${{ matrix.target }}${{ matrix.ext }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          Move-Item -Path target/${{ matrix.target }}/release/clog-reader${{ matrix.ext }} -Destination clog-reader-${{ matrix.target }}${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: clog-reader-${{ matrix.target }}
          path: clog-reader-${{ matrix.target }}${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release tag
        id: generate_tag
        run: |
          TIMESTAMP=$(date +'%Y%m%d%H%M')
          TAG="v${{ steps.get_version.outputs.VERSION }}_Build_${TIMESTAMP}"
          echo "TAG=$TAG" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.generate_tag.outputs.TAG }}
          name: Release ${{ steps.generate_tag.outputs.TAG }}
          body: |
            ## clog-reader Release ${{ steps.generate_tag.outputs.TAG }}
            
            ### 下载文件
            - `clog-reader-x86_64-pc-windows-msvc.exe` - Windows x64
            - `clog-reader-i686-pc-windows-msvc.exe` - Windows x86
            - `clog-reader-x86_64-unknown-linux-gnu` - Linux x64
            - `clog-reader-x86_64-apple-darwin` - macOS Intel
            - `clog-reader-aarch64-apple-darwin` - macOS ARM (Apple Silicon)
          files: release/*
          draft: false
          prerelease: false
